<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Island Snow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>

<div class="ui borderless topmenu menu">
  <div class="ui container">
    <a class="fitted item"><i class="facebook f icon"></i></a>
    <a class="fitted item"><i class="instagram icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="pinterest icon"></i></a>
    <a class="fitted right item"><i class="home icon"></i></a>
    <a class="fitted item"><i class="search icon"></i></a>
    <a class="fitted item"><i class="user icon"></i></a>
    <div class="ui dropdown fitted item">
      <div class="text">MY CART <i class="search icon"></i> 0 </div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">My cart is currently empty.</div>
      </div>
    </div>
  </div>
</div>

<img class="ui centered image" src="https://courses.ics.hawaii.edu/ics314s21/morea/ui-frameworks/experience-islandsnow-logo.png">

<div class="ui borderless middlemenu menu">
<div class="ui centered grid container">

  <div class="ui dropdown item">
    <div class="text">MEN</div>
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="item">Tank tops</div>
      <div class="item">Shirts</div>
    </div>
  </div>

  <div class="ui dropdown item">
    <div class="text">WOMEN</div>
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="item">Shirts</div>
      <div class="item">Bags</div>
    </div>
  </div>

  <div class="ui dropdown item">
    <div class="text">KIDS</div>
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="item">Hats</div>
      <div class="item">Backpacks</div>
    </div>
  </div>

  <div class="ui dropdown item">
    <div class="text">BRANDS</div>
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="item">Brand 1</div>
      <div class="item">Brand 2</div>
    </div>
  </div>

  <a class="fitted item">SALE</a>

</div>
</div>

<img class="ui fluid image" src="https://courses.ics.hawaii.edu/ics314s21/morea/ui-frameworks/experience-islandsnow-video-snapshot.png">

<script>$('.ui.dropdown')
    .dropdown({on:'hover'})
;</script>
</body>
</html>
